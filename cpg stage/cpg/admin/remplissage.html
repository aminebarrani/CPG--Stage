<!DOCTYPE html>
<html>
<head>
    <title>Page d'administration</title>
    <link rel="stylesheet" type="text/css" href="rempllissage.css">
</head>
<body>
    <header>
        <h1>Page d'administration</h1>
    </header>
    <main>
        <section>
            <h2>Ajouter un employé</h2>
            <form id="ajout-employe-form">
                <label for="identifiant">Identifiant:</label>
                <input type="text" id="identifiant" name="identifiant" required>
                <br>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
                <br>
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
                <br>
                <label for="salaire">Salaire:</label>
                <input type="text" id="salaire" name="salaire">
                <br>
                <label for="poste">Poste:</label>
                <input type="text" id="poste" name="poste">
                <br>
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade">
                <br>
                <label for="age">Âge:</label>
                <input type="text" id="age" name="age">
                <br>
                <label for="annees_experience">Années d'expérience:</label>
                <input type="text" id="annees_experience" name="annees_experience">
                <br>
                <input type="submit" value="Ajouter">
            </form>
        </section>
    </main>
    <footer>
        <p>© 2023 CPG. Tous droits réservés.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
